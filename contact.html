	<main>
		<h1 id="headline">Contact Form</h1><hr>
		<form class="form-main" action="/save_data" method="post">

				<input type="text" name="name" class="input" autocomplete="off" required><label for="name" class="label-name"><span class="content-name">Name</span></label>

			</div>
			<div class="form-group">
				<input type="text" name="message" class="input" autocomplete="off" required><label for="message" class="label-name"><span class="content-name">Message</span></label>
			</div>
			<div class="form-group">
				<input type="submit" name="submit" value="Send Message" class="btn">
			</div>
		</form>
